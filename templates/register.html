{% extends "base.html" %}
{% load bootstrap_tags %}
{%  load staticfiles %}

{% block head_js %}
    <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[
        Stripe.publishableKey = '{{ publishable }}';
        //]]>
    </script>
    <script type="text/javascript" src="{% static "js/stripe.js" %}"></script>
{% endblock %}



{%  block content %}

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Register
                    <small>Join Us!</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{%  url 'index'  %}">Home</a>
                    </li>
                    <li class="active">Register</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-8">

                    <form role="form" method="post" id="register-form" action="{% url 'register' %}">
                        <div id="credit-card-errors" style="display:none">
                            <div class="alert-message block-message error" id="stripe-error-message"></div>
                        </div>

                        <legend>Create a new account</legend>
                        {% csrf_token %}
                        {{ form| as_bootstrap }}
                        <div class="form-group">
                            <input class="btn btn-primary" id="validate_card_btn" name="commit" type="submit"
                                   value="Validate Credit Card & Create Account">
                        </div>
                    </form>
            </div>

            <div class="col-lg-4">

                <img src = "{% static 'images/eisenhowerquote.jpg' %}">



            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

{%  endblock %}
