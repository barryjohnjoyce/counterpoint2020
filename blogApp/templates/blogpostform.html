{% extends "base.html" %}
{% block content %}

    {% load bootstrap_tags %}


    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add A Blog Post
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="active">Add A Blog Post</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <button type="submit" class=" btn btn- btn-info">Save</button>
                </form>


            </div>
        </div>
        <!-- /.row -->

        <hr>

    </div>
    <!-- /.container -->


{% endblock %}
